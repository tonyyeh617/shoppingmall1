<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勞動部勞動力發展署桃竹苗分署購物網</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
            border-radius: 50%;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/logo.jpeg" alt="Logo">
                勞動部勞動力發展署桃竹苗分署購物網
            </a>
        
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Product Types</h1>

        <!-- Search Form -->
        <form method="get" action="{% url 'search_results' %}" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search products...">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- Bootstrap Carousel -->
        <div id="productCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for image in product_images %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="/static/images/{{ image.image_url }}" class="d-block w-100" alt="{{ image.product.name }}"
                        style="max-height: 500px; object-fit: contain;">
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="list-group">
            {% for product_type in product_types %}
            <a href="{% url 'product_list' product_type.id %}" class="list-group-item list-group-item-action">
                {{ product_type.type_name }}
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
