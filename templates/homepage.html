<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Types</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 0 0 10px 10px;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Carousel styling */
        .carousel-inner img {
            max-height: 500px;
            object-fit: contain;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: black;
            border-radius: 50%;
        }

        /* Product type list */
        .list-group-item {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
            transform: translateX(10px);
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <header class="header">
        <img src="/static/images/logo.jpeg" alt="Website Logo">
        <h1>桃竹苗分署購物網</h1>
    </header>

    <div class="container mt-5">
        <!-- Search Form -->
        <form method="get" action="{% url 'search_results' %}" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search products...">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <!-- Bootstrap Carousel -->
        <div id="productCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for image in product_images %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img src="/static/images/{{ image.image_url }}" class="d-block w-100" alt="{{ image.product.name }}">
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Product Type List -->
        <div class="list-group">
            {% for product_type in product_types %}
                <a href="{% url 'product_list' product_type.id %}" class="list-group-item list-group-item-action">
                    {{ product_type.type_name }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
